<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form demo</h1>
    <hr>
    <form>
        
        <input type="text" name="u" placeholder="username"><br>
        <input type="password" name="u" placeholder="password"><br>
        <input type="radio" value="male" name="gender" >male
        <input type="radio" value="female" name="gender" >female<br>
        <select>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <br>
        
       cricket <input type="checkbox" name="hobby1"value="cricket" >
       music <input type="checkbox" name="hobby2"value="music" >
        movies <input type="checkbox" name="hobby3"value="movies" >
        <br>
        upload: <input type="file" name="upload" ><br>
        Email: <input type="email" name="e" placeholder="email"><br>
        <input type="color" name="c" ><br>

        <input type="month" name="m" ><br>

        <input type="number" min="18"  max="50"><br>
        <input type="tel" placeholder="Enter mobile number" pattern="[7-9]{2}[0-9]{8}" ><br>
        


        <input type="submit" value="submit" >
    </form>

</body>
</html>
